<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Welcome</title>
		<!-- l'appel de {$url_base} vous permet de recupÃ©rer le chemin de votre site web  -->
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="{$url_base}public/css/samane.css"/>
		<!-- integration de javascript dans le moteur de rendu de vue Smarty -->
		
	</head>
	<body onload="load_design()">
		<div class="nav navbar navbar-default navbar-fixed-top">
			<ul class="nav navbar-nav">
				<li><a href="{$url_base}">Accueil</a></li>
				<li><a href="{$url_base}Agence/liste">GESTION DES AGENCES </a></li>
				<li><a href="{$url_base}Roles/liste/"> GESTION DES PROFILES </a></li>
				<li><a href="{$url_base}User/liste/"> GESTION DES UTILISATEURS </a></li>
			
			</ul>
		</div>
		<div class="container"style="margin-top:80px;">
		
		<div class="col-md-6 col-xs-12 " >
			<div class="panel panel-info">
				<div class="panel-heading">Liste des Agences</div>
				<div class="panel-body">
					<table class="table table-bordered">
						<tr>
						<th>identifient</th>
						<th>numero</th>
						<th>adresse</th>	
						<th>Action</th>
						<th>Action</th>
					   </tr>
						{foreach from=$listAgence item=$Agence}
						
						<tr>
							<td>{$Agence->getId()}</td>
							<td>{$Agence->getNumero()}</td>
							<td>{$Agence->getAdresse()}</td>
							
							<td ><a href="{$url_base}Agence/edit/{$Agence->getId()} "><button class="btn btn-primary">editer</button></a></td>
							<td><a href="{$url_base}Agence/delete/{$Agence->getId()}"onclick="confirm('voulez-vous supprimer ?');"><button class="btn btn-danger">supprimer</button></a></td>
							  
                                                  
						</tr>
						{/foreach}
					</table>	
					</div>
					
				</div>
			</div>
			<div class="col-md-6 col-xs-12 ">
				<div class="panel panel-info">
					<div class="panel-heading">Formilaire de gestion  des agences</div>
					<div class="panel-body">
					   <form method="POST" action="{$url_base}Agence/insert">
						   <div class="form-group">
							   <label>NUMERO</label>
							   <input  class="form-control" type="text" name="numero">
						   </div>
						   <div class="form-group">
							<label>ADRESSE</label>
							<input  class="form-control" type="text" name="adresse">
						</div>
						  
						<div class="form-group">
							
							<input  class="btn btn-success" type="submit" name="valider" value="Envoyer">
							<input  class="btn btn-danger" type="reset" name="annuller" value="Annuller">
						</div>
					   </form>
								
						</div>
						
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	</body>
</html>
